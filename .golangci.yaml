version: "2"
linters:
  default: none
  enable:
    - dupl
    - errcheck
    - gosec
    - govet
    - ineffassign
    - nakedret
    - nestif
    - staticcheck
    - unconvert
    - unused
    - whitespace
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/openshift
        - github.com/metal3-io
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
